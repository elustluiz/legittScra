name: LegittScra-Ultimate-Harvester

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Choose Search Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_query:
        description: 'Full Search String (e.g. "Abby" CEO "@talktalk.net")'
        required: false
        default: ''
      output_mode:
        description: 'Output Format'
        type: choice
        options: [csv_rows, giant_text_file]
        default: 'csv_rows'
      custom_location:
        description: 'Target Location (Used if Query is blank)'
        required: false
        default: ''
      custom_domains:
        description: 'Target Domains (Used if Query is blank)'
        required: true
        default: 'talktalk.net, gmx.com'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Fetch and Connect VPN
        run: |
          python3 -c "
          import requests, base64, random
          try:
              r = requests.get('http://www.vpngate.net/api/iphone/', timeout=20)
              servers = [s.split(',') for s in r.text.split('\n')[2:] if len(s.split(',')) > 14]
              chosen = random.choice(servers)
              with open('client.ovpn', 'wb') as f:
                  f.write(base64.b64decode(chosen[-1]))
              print(f'Using {chosen[6]} VPN...')
          except Exception as e: print(f'VPN Fetch Failed: {e}')
          "
          sudo openvpn --config client.ovpn --daemon
          sleep 10

      - name: Run Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
          UI_MODE: ${{ github.event.inputs.output_mode }}
          UI_LOCATION: ${{ github.event.inputs.custom_location }}
          UI_DOMAINS: ${{ github.event.inputs.custom_domains }}
        run: python my_scraper.py
      
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add raw_harvest.*
          git commit -m "Bulk harvest sync: $(date)" || echo "No changes"
          git push
