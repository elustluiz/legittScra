name: Lite-16-VPN-Diagnostic

on:
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_query:
        description: 'Search Query'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y openvpn
          pip install requests faker playwright
          playwright install chromium

      - name: Connect to Random VPN (with Retry)
        run: |
          curl -s https://www.vpngate.net/api/iphone/ > vpn_list.csv
          for i in {1..3}; do
            grep -m $i "United States" vpn_list.csv | tail -n 1 | cut -d, -f15 | base64 -d > client.ovpn || \
            grep -m $i "Japan" vpn_list.csv | tail -n 1 | cut -d, -f15 | base64 -d > client.ovpn
            sudo openvpn --config client.ovpn --daemon
            sleep 20
            if curl -s --head https://www.google.com | grep "200 OK" > /dev/null; then break; else sudo pkill openvpn; fi
          done

      - name: Run Scraper & Capture Logs
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
        run: python my_scraper.py

      - name: Upload Screenshot on Failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: search-diagnostics
          path: debug_screenshot.png

      - name: Commit Leads
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add harvest_*.txt
          git commit -m "Diagnostic Harvest: $(date)" || echo "No leads"
          git push
