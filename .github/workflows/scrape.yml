name: Lite-16-Stealth-VPN

on:
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_query:
        description: 'Lead Search String'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y openvpn
          pip install playwright playwright-stealth requests faker
          playwright install chromium

      - name: Connect to VPN (Robust Mode)
        run: |
          curl -s https://www.vpngate.net/api/iphone/ > vpn_list.csv
          # Robust decoding logic with -di flags to avoid the crash in image_94e580.png
          for i in {1..5}; do
            RAW_B64=$(grep -m $i "United States" vpn_list.csv | tail -n 1 | cut -d, -f15)
            if [ -n "$RAW_B64" ]; then
              echo "$RAW_B64" | tr -d '[:space:]' | base64 -di > client.ovpn || continue
              sudo openvpn --config client.ovpn --daemon
              sleep 25
              if curl -s --head https://www.google.com | grep "200 OK" > /dev/null; then
                echo "VPN Connected Successfully!"
                break
              else
                sudo pkill openvpn
              fi
            fi
          done

      - name: Run Stealth Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
        run: python my_scraper.py

      - name: Commit Leads
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add harvest_*.txt
          git commit -m "Stealth Pagination Harvest: $(date)" || echo "No leads found"
          git push

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostic-screenshot
          path: debug_screenshot.png
