name: LegittScra-Ultimate-IP-Logic

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Choose Search Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_domains:
        description: 'Target Domains (comma separated)'
        required: true
        default: 'talktalk.net, gmx.com, tiscali.co.uk'
      custom_keywords:
        description: 'Keywords (e.g., Treasurer OR CEO)'
        required: true
        default: 'Treasurer OR CEO'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install OpenVPN
        run: sudo apt update && sudo apt install -y openvpn

      - name: Automatically Fetch Fresh VPN Config (Filtered by Country)
        run: |
          python3 -c "
          import requests, base64, random
          try:
              # PRIORITY COUNTRIES: Edit this list to target specific regions
              target_countries = ['United Kingdom', 'United States', 'Japan', 'France']
              
              r = requests.get('http://www.vpngate.net/api/iphone/', timeout=20)
              data = r.text.split('\n')[2:] 
              servers = [s.split(',') for s in data if len(s.split(',')) > 14]
              
              # Filter for target countries
              filtered = [s for s in servers if s[6] in target_countries]
              pool = filtered if filtered else servers
              chosen = random.choice(pool)
              
              with open('client.ovpn', 'wb') as f:
                  f.write(base64.b64decode(chosen[-1]))
              print(f'Successfully fetched {chosen[6]} VPN: {chosen[1]}')
          except Exception as e:
              print(f'Failed to fetch VPN: {e}')
          "

      - name: Connect to VPN
        uses: dbritto-dev/openvpn3-action@main
        continue-on-error: true # Ensures script runs even if VPN server is down
        with:
          vpn-client-config: 'client.ovpn'

      - name: Run Scraper
        env:
          PYTHONUNBUFFERED: "1" # Ensures real-time logs
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_DOMAINS: ${{ github.event.inputs.custom_domains }}
          UI_KEYWORDS: ${{ github.event.inputs.custom_keywords }}
          TARGET_DOMAINS: ${{ secrets.TARGET_DOMAINS }}
          SEARCH_BASE_QUERY: ${{ secrets.SEARCH_BASE_QUERY }}
        run: python my_scraper.py
      
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results.csv
          git commit -m "Results Update: $(date)" || echo "No changes"
          git push
