name: LegittScra-Ultimate-Harvester

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Choose Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      search_depth:
        description: 'Pages to harvest'
        type: choice
        options: ['1', '3', '5', '10']
        default: '10'
      custom_query:
        description: 'Search String (e.g. "Jennifer" director "@talktalk.net")'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Fetch and Connect VPN
        run: |
          python3 -c "
          import requests, base64, random
          r = requests.get('http://www.vpngate.net/api/iphone/', timeout=20)
          servers = [s.split(',') for s in r.text.split('\n')[2:] if len(s.split(',')) > 14]
          chosen = random.choice(servers)
          with open('client.ovpn', 'wb') as f:
              f.write(base64.b64decode(chosen[-1]))
          "
          sudo openvpn --config client.ovpn --daemon
          sleep 10

      - name: Run Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          DEPTH: ${{ github.event.inputs.search_depth }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
        run: python my_scraper.py
      
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # This line adds any file starting with 'harvest' safely
          git add harvest* || echo "No harvest files found"
          git commit -m "Results: $(date)" || echo "No changes to commit"
          git push
