name: Lite-16-VPN-Diagnostic

on:
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_query:
        description: 'Search Query'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y openvpn
          pip install requests faker playwright
          playwright install chromium

      - name: Connect to Random VPN (with Robust Decoding)
        run: |
          curl -s https://www.vpngate.net/api/iphone/ > vpn_list.csv
          # Clean the base64 string using 'tr' to remove spaces/newlines before decoding
          for i in {1..3}; do
            RAW_B64=$(grep -m $i "United States" vpn_list.csv | tail -n 1 | cut -d, -f15)
            echo $RAW_B64 | tr -d '[:space:]' | base64 -d -i > client.ovpn || continue
            
            sudo openvpn --config client.ovpn --daemon
            sleep 20
            # Verify if the connection actually changed the IP
            if curl -s --head https://www.google.com | grep "200 OK" > /dev/null; then
              echo "VPN Connected Successfully!"
              break
            else
              echo "Server unreachable, retrying..."
              sudo pkill openvpn
            fi
          done

      - name: Run Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
        run: python my_scraper.py

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: search-diagnostics
          path: |
            debug_screenshot.png
            vpn_list.csv
