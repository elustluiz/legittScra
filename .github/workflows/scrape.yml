name: LegittScra-Deep-Test

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to Crawl (e.g. https://www.example.com)'
        required: true
        default: 'https://www.talktalk.co.uk'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install scrapy requests

      - name: Run Scrapy Test
        run: |
          # Executes the spider directly using the URL input
          scrapy runspider my_scraper.py -a url="${{ github.event.inputs.target_url }}"
      
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add test_harvest_*.csv
          git commit -m "Deep test results: $(date)" || echo "No emails found"
          git push
