- name: Run Lite 1.6 Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          DEPTH: '10' # Forced higher depth for batching efficiency
          UI_QUERY: ${{ github.event.inputs.custom_query }}
        run: python my_scraper.py
      - name: Commit Leads
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add lite16_batched_*.txt
          git commit -m "Lite1.6 Batched Results: $(date)" || echo "No leads"
          git push
