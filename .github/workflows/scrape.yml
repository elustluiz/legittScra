name: LegittScra-Custom-Interface

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    # This section creates the "Interface" pop-up
    inputs:
      custom_name:
        description: 'First Name to search (Leave blank for random)'
        required: false
        default: ''
      custom_keywords:
        description: 'Keywords (e.g., Treasurer OR CEO)'
        required: true
        default: 'Treasurer OR CEO -scam -419 -email'
      custom_domains:
        description: 'Domains (comma separated)'
        required: true
        default: 'talktalk.net, gmx.com, tiscali.co.uk'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        env:
          # Pulls data from the UI inputs OR the Secrets if run automatically
          UI_NAME: ${{ github.event.inputs.custom_name }}
          UI_KEYWORDS: ${{ github.event.inputs.custom_keywords }}
          UI_DOMAINS: ${{ github.event.inputs.custom_domains }}
          TARGET_DOMAINS: ${{ secrets.TARGET_DOMAINS }}
          SEARCH_BASE_QUERY: ${{ secrets.SEARCH_BASE_QUERY }}
        run: python my_scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results.csv
          git commit -m "Manual search results: $(date)" || echo "No changes"
          git push
