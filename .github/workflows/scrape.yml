name: Lite-16-VPN-Rotator

on:
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_query:
        description: 'Search Query'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install OpenVPN
        # Installs the VPN client on the GitHub runner
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Connect to Random VPN
        # Fetches a random .ovpn file and connects in the background
        run: |
          curl -s https://www.vpngate.net/api/iphone/ > vpn_list.csv
          # Grabs a random Base64 config from the list and saves it
          grep -m 1 "United States" vpn_list.csv | cut -d, -f15 | base64 -d > client.ovpn || \
          grep -m 1 "Japan" vpn_list.csv | cut -d, -f15 | base64 -d > client.ovpn
          sudo openvpn --config client.ovpn --daemon
          sleep 15 # Wait for connection to stabilize

      - name: Run Lite 1.6 Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
          DEPTH: '20'
        run: |
          pip install requests faker
          python my_scraper.py

      - name: Commit Leads
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add harvest_*.txt
          git commit -m "VPN Harvest: $(date)" || echo "No leads found"
          git push
