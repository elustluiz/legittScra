name: Lite-16-VPN-Rotator

on:
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_query:
        description: 'Search Query'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Connect to Random VPN (with Retry)
        run: |
          curl -s https://www.vpngate.net/api/iphone/ > vpn_list.csv
          # Try up to 3 different servers if the connection fails
          for i in {1..3}; do
            echo "Attempt $i: Fetching fresh VPN config..."
            # Grabs a random config from US or JP
            grep -m $i "United States" vpn_list.csv | tail -n 1 | cut -d, -f15 | base64 -d > client.ovpn || \
            grep -m $i "Japan" vpn_list.csv | tail -n 1 | cut -d, -f15 | base64 -d > client.ovpn
            
            sudo openvpn --config client.ovpn --daemon
            sleep 20
            
            if curl -s --head  --request GET  https://www.google.com | grep "200 OK" > /dev/null; then
              echo "VPN Connected Successfully!"
              break
            else
              echo "Server blocked, retrying..."
              sudo pkill openvpn
            fi
          done

      - name: Run Lite 1.6 Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_QUERY: ${{ github.event.inputs.custom_query }}
        run: |
          pip install requests faker
          python my_scraper.py

      - name: Commit Leads
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add harvest_*.txt
          git commit -m "VPN Rotated Harvest: $(date)" || echo "No leads"
          git push
