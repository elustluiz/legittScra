name: LegittScra-Ultimate-IP-Logic

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      search_engine:
        description: 'Choose Search Engine'
        type: choice
        options: [google, bing, duckduckgo]
        default: 'google'
      custom_location:
        description: 'Target Location (e.g. London. Leave blank for random)'
        required: false
        default: ''
      custom_domains:
        description: 'Domains (e.g. gmx.com)'
        required: true
        default: 'talktalk.net, gmx.com'
      custom_keywords:
        description: 'Keywords'
        required: true
        default: 'Treasurer OR CEO'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Fetch and Connect VPN
        run: |
          python3 -c "
          import requests, base64, random
          try:
              r = requests.get('http://www.vpngate.net/api/iphone/', timeout=20)
              servers = [s.split(',') for s in r.text.split('\n')[2:] if len(s.split(',')) > 14]
              chosen = random.choice(servers)
              with open('client.ovpn', 'wb') as f:
                  f.write(base64.b64decode(chosen[-1]))
              print(f'Using {chosen[6]} VPN...')
          except Exception as e: print(f'VPN Fetch Failed: {e}')
          "
          # Start VPN in background
          sudo openvpn --config client.ovpn --daemon
          sleep 10 # Wait for connection

      - name: Run Scraper
        env:
          PYTHONUNBUFFERED: "1"
          ENGINE: ${{ github.event.inputs.search_engine }}
          UI_LOCATION: ${{ github.event.inputs.custom_location }}
          UI_DOMAINS: ${{ github.event.inputs.custom_domains }}
          UI_KEYWORDS: ${{ github.event.inputs.custom_keywords }}
          TARGET_DOMAINS: ${{ secrets.TARGET_DOMAINS }}
          SEARCH_BASE_QUERY: ${{ secrets.SEARCH_BASE_QUERY }}
        run: python my_scraper.py
      
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results.csv
          git commit -m "Global Sync: $(date)" || echo "No changes"
          git push
